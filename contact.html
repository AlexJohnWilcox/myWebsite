<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Alex J. Wilcox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false"><span></span><span></span><span></span></button>
      <ul>
        <li><a href="index.html" class="nav-link">HOME</a></li>
        <li><a href="about.html" class="nav-link">ABOUT</a></li>
        <li><a href="projects.html" class="nav-link">PROJECTS</a></li>
        <li><a href="experience.html" class="nav-link">EXPERIENCE & TIMELINE</a></li>
        <li><a href="resume.html" class="nav-link">RESUME</a></li>
        <li class="nav-dropdown-parent">
          <span class="nav-link nav-dropdown-toggle">SOCIALS</span>
          <div class="nav-dropdown">
            <a href="https://github.com/AlexJohnWilcox" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/alexjwilcox/" target="_blank">LinkedIn</a>
          </div>
        </li>
        <li><a href="contact.html" class="nav-link active">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <section class="card contact-card">
      <h2 class="asec-title">Contact Me</h2>
      <p class="contact-intro">
        Let's connect — fill out the form below or reach me directly at
        <a href="mailto:alex@alexwilcox.net" target="_blank" rel="noopener noreferrer">alex@alexwilcox.net</a><button class="copy-btn" id="copy-email" title="Copy email"><i class="fas fa-copy"></i></button>
      </p>
      <form class="contact-form" action="https://formsubmit.co/alex@alexwilcox.net" method="POST">
        <div class="contact-row">
          <input type="text" id="name" name="name" placeholder="Your name" required>
          <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <textarea id="message" name="message" rows="9" placeholder="Your message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <script>
    (function(){
      const nav = document.querySelector('nav');
      const btn = document.querySelector('.nav-toggle');
      btn.addEventListener('click',()=>{
        const open = nav.classList.toggle('nav-open');
        btn.setAttribute('aria-expanded',open);
      });
      nav.querySelectorAll('a.nav-link').forEach(a=>a.addEventListener('click',()=>{
        nav.classList.remove('nav-open');
        btn.setAttribute('aria-expanded','false');
      }));
      nav.querySelectorAll('.nav-dropdown-parent').forEach(p=>{
        p.querySelector('.nav-dropdown-toggle').addEventListener('click',()=>{
          if(window.innerWidth<=760) p.classList.toggle('dd-open');
        });
      });
    })();

    document.getElementById('copy-email').addEventListener('click', function() {
      navigator.clipboard.writeText('alex@alexwilcox.net').then(() => {
        this.innerHTML = '<i class="fas fa-check"></i>';
        this.classList.add('copied');
        setTimeout(() => {
          this.innerHTML = '<i class="fas fa-copy"></i>';
          this.classList.remove('copied');
        }, 2000);
      });
    });
  </script>
</body>
</html>
